<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Lazy Load</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <h1>Progressive Loading of images</h1>

    <section id="main">
        <picture>
            <img src="images/placeholder.png" alt="animal image" data-src="images/animal.jpg">
        </picture>
        <picture>
            <img src="images/placeholder.png" alt="countryside image" data-src="images/countryside.jpg">
        </picture>
        <picture>
            <img src="images/placeholder.png" alt="design image" data-src="images/design.jpg">
        </picture>
        <picture>
            <img src="images/placeholder.png" alt="family image" data-src="images/family.jpg">
        </picture>
        <picture>
            <img src="images/placeholder.png" alt="river image" data-src="images/river.jpg">
        </picture>
        <picture>
            <img src="images/placeholder.png" alt="sport image" data-src="images/sport.jpg">
        </picture>

    </section>

    <script src="scripts/script.js" defer></script>
</body>

</html>
